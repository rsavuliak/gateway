name: Deploy Gateway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v4

      - name: üì§ Upload files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: deploy
          key: ${{ secrets.DO_KEY_CI }}
          port: 22
          source: .
          target: /home/deploy/gateway

      - name: üöÄ SSH & deploy
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HOST }}
          username: deploy
          key: ${{ secrets.DO_KEY_CI }}
          port: 22
          script: |
            echo "‚úÖ –ö—Ä–æ–∫ 1: –ö–ª–æ–Ω –∞–±–æ pull"
            if [ ! -d "/home/deploy/gateway/.git" ]; then
              git clone ${{ secrets.GATEWAY_REPO }} ~/gateway
            else
              cd ~/gateway && git pull origin main
            fi

            echo "‚úÖ –ö—Ä–æ–∫ 2: –°—Ç–≤–æ—Ä–∏—Ç–∏ –º–µ—Ä–µ–∂—É, —è–∫—â–æ —Ç—Ä–µ–±–∞"
            docker network inspect backend >/dev/null 2>&1 || docker network create backend

            echo "‚úÖ –ö—Ä–æ–∫ 3: –ü—Ä–∏–±—Ä–∞—Ç–∏ –∑–∞–π–≤—ñ –æ–±—Ä–∞–∑–∏"
            docker image prune -af || true

            echo "‚úÖ –ö—Ä–æ–∫ 4: –ü–æ–±—É–¥–æ–≤–∞ —ñ –∑–∞–ø—É—Å–∫"
            cd /home/deploy/gateway
            docker compose down || true
            docker compose up -d --build --remove-orphans